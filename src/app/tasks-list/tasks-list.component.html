

<ul class="tasksList" *ngFor="let task of getTasks()">
  <li><input type="checkbox" [checked]="task.done"> {{ task.title }}</li>
  <!-- <p>{{ task.done }}</p> -->
  <!-- <li class="checked">Pay bills</li> -->
  
</ul>

<div class="taskInput">
    <input type="text" id="taskInput_title" placeholder="Title...">
    <input type="text" id="taskInput_desc" placeholder="Description">
    <span ng-click="newTask()" class="addBtn">Add</span>
</div>
