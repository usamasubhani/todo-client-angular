  <button class="addBtn" (click)="newTask(taskTitleInput, taskDescInput)">Add</button><br>
</div>
<br><br>
<div class="list">
<ul class="tasksList" *ngFor="let task of tasks">
  <li><input class="checkbox" type="checkbox" [checked]="task.status" value=" ">{{ task.title }}<button class="delBtn" (click)="deleteTask(task)">Del</button></li>
</ul>

<button (click)="showTasks()" >Get</button>
</div>
